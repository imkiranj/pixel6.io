<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Loan Application Page</title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body onload="loading()">
  <div class="container">
    <div class="title"> Loan Application</div>
    <div class="content">
          <form action="page2-Javascript-Localstorage.html" name="loanForm" action="#" autocomplete="off" onsubmit="return validation()" >

        <div class="user-details" >
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" id="txt" placeholder="Enter your name"  name="userName" >
          </div>
          
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" name="email" >
          </div>

          <div class="input-box">
            <span class="details">PAN Number</span>
            <input type="text" placeholder="Enter your pan card Number" name="panNumber" >
          </div>

           <div class="input-box">
            <span class="details">Loan Amount</span>
            <input type="text" placeholder="Enter your Loan Amount" name="Loan" >
          </div>

          <div class="input-box">
            <span class="details">Captcha</span>
            
            <input type="text" id="input_val" placeholder="Enter Captcha" name="captcha">
             
            <p id="operation"><span id="num1">1</span> + <span id="num2">20</span></p>
            </div>
        

              <div class="input-box">
            <span class="details"> inwords</span>
            <input type="text" placeholder="Amount in words" name="inwords" >
          </div>

          <input type="submit" value="submit" button id="btn" onclick="passvalue();">
          

       </div>
      </form>
    </div>
  </div>

  
 <script src="script.js"></script>

</body>
</html>
